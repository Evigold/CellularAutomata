
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>WebGo</title>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
    <div>Right click and "Inspect Element".  Select the Console Tab to see the debugger output.</div>

    <canvas id="gameWorld" width="1000" height="800" style="border: 1px solid white; background: black"></canvas>
	<div id="environment">
		<p>Parameters</p>
		<input type="text" id="pop_size" value="100"/>Starting Population Size<br/>
		<input type="text" id="green_bound" value=".1"/>Percentage Green (must be lower than Percentage Red)<br/>
		<input type="text" id="red_bound" value=".2"/>Percentage Red (must be higher than Percentage Green)<br/>
		<input type="text" id="death_rate" value=".01"/>Chance of Dying<br/>
		<input type="text" id="growth_rate" value=".03"/>Growth Rate<br/>
		<input type="text" id="decay_rate" value=".001"/>Decay Rate<br/>
	</div>
	<button type="button" onclick=setParameters()>Reset</button>
</body>
</html>
